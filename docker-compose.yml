    image: cloudflare/cloudflared:latest
    restart: always
    command: tunnel --no-autoupdate run ${TUNNEL_NAME}
    depends_on:
      - n8n
    networks:
      - n8n-network
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    environment:
      - TUNNEL_ORIGIN_ENABLE_HTTP2=true
